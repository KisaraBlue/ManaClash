    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>

    <script type="text/jsx">
        import React from 'react';
        import ReactDOM from 'react-dom';
        import './index.css';


        function Deck(props) {
            return (
                <button
                className="card_pile"
                onClick={props.onClick}
                >{'Deck: ' + props.value}
                </button>
            )
        }

        function Card(props) {
            return (
                <button
                className="card"
                onClick={props.onClick}
                >{props.value}
                </button>
            )
        }

        function Hand(props) {
            return (
                <button
                className="card_hand"
                onClick={props.onClick}
                >{props.value}
                </button>
            )
        }

        function Arrow(props) {
            return (
                <button
                className="arrow_hand"
                onClick={props.onClick}
                >{props.value}
                </button>
            )
        }
        
        class Board extends React.Component {
            renderDeck() {
                return (
                <Deck
                value={this.props.deck}
                onClick={() => this.props.deckClick()}
                />
                );
            }

            renderCard() {
                return (
                <Card
                value={null}
                onClick={() => this.props.cardClick()}
                />
                );
            }

            renderHand() {
                return (
                <Hand
                value={null}
                onClick={() => this.props.cardClick()}
                />
                );
            }

            renderArrow(char) {
                return (
                <Arrow
                value={char}
                onClick={() => this.props.cardClick()}
                />
                );
            }
        
            render() {
                return (
                <div>
                    <div className="card-row">
                        {this.renderArrow('<-')}
                        {this.renderHand(0)}
                        {this.renderHand(1)}
                        {this.renderHand(2)}
                        {this.renderHand(3)}
                        {this.renderHand(4)}
                        {this.renderHand(5)}
                        {this.renderArrow('->')}
                    </div>
                    <div className="card-row">
                        {this.renderDeck()}
                        {this.renderCard(0)}
                        {this.renderCard(1)}
                        {this.renderCard(2)}
                        {this.renderCard(3)}
                        {this.renderDeck()}
                    </div>
                    <div className="card-row">
                        {this.renderDeck()}
                        {this.renderCard(0)}
                        {this.renderCard(1)}
                        {this.renderCard(2)}
                        {this.renderCard(3)}
                        {this.renderDeck()}
                    </div>
                    <div className="card-row">
                        {this.renderArrow('<-')}
                        {this.renderHand(0)}
                        {this.renderHand(1)}
                        {this.renderHand(2)}
                        {this.renderHand(3)}
                        {this.renderHand(4)}
                        {this.renderHand(5)}                
                        {this.renderArrow('->')}
                    </div>
                </div>
                );
            }
        }

            }

            jumpTo(step) {
                this.setState({

                    xIsNext: (step % 2) === 0,
                });
            }

            handleClick(i) {
                const history = this.state.history.slice(0,
                    this.state.stepNumber + 1);
                const current = history[history.length - 1];
                const squares = current.squares.slice();
                if (squares[i]) {
                    return;
                }
                squares[i] = this.state.xIsNext ? 'X' : 'O';
                this.setState({
                    history: history.concat([{
                        squares: squares,
                    }]),
                    stepNumber: history.length,
                    xIsNext: !this.state.xIsNext,
                });

                </div>
                );
            }
        }

        /*
        <div className="game-info">
            <div>{status}</div>
            <ol>{moves}</ol>
        </div>
        */
        
        // ========================================
        
        var my_game = React.createClass({
            render: function() {
              return (<Game />);
            }
          });

        ReactDOM.render(
            React.createElement(my_game, null),

        );
    </script>
